<script src="js/jquery.video-ui.js"></script>
<script type="text/javascript" src="js/sermonProgramming.js"></script>
<script type="text/javascript" src="js/sermonController.js"></script>
<div ng-app="sermonApp">
<div class="sermons-cotainer videogular-container" ng-controller="sermonController" class="videogular-container">
	<div class="sermons-player-section">
		<h4> {{messages.title}} </h4>
   	<div class="videoUiWrapper thumbnail">
	  <video width="370" height="214" id="demo1">
	    <source src="pathtovideo/video.ogv" type="video/ogg"> 
	    <source src="pathtovideo/video.mp4" type="video/mp4">
	    Your browser does not support the video tag.
	  </video>
	</div>
</div>

<div class="sermons-header">
		<div class="container sermons-table-conatiner">
			<div class="row">
				<div class="sermon-col sermon-date col-md-3 col-sm-3 col-xs-3">
					<h5> Date </h5>
				</div>
				<div class="sermon-col sermon-title col-md-3 col-sm-3 col-xs-3">
					<h5> Title </h5>
				</div>
				<div class="sermon-col sermon-speaker col-md-3 col-sm-3 col-xs-3">
					<h5> Speaker </h5>
				</div>
				<div class="sermon-col sermon-type col-md-3 col-sm-3 col-xs-3">
					<h5> Media </h5>
				</div>
			</div>
		</div>
	</div>
	<div class="sermons-content">
		<div class="container sermons-table-conatiner">
			<div class="row">
				<div class="sermon-col sermon-date col-md-3 col-sm-3 col-xs-3">
					
				</div>
				<div class="sermon-col sermon-title col-md-3 col-sm-3 col-xs-3">
				
				</div>
				<div class="sermon-col sermon-speaker col-md-3 col-sm-3 col-xs-3">
				
				</div>
				<div class="sermon-col sermon-type col-md-3 col-sm-3 col-xs-3">
				
				</div>
			</div>
		</div>
	</div>
</div>
</div>
