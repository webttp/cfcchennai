<div class="sermons-cotainer videogular-container" ng-controller="sermonController" class="videogular-container">
	<div class="sermons-player-section">
		<h4> {{messages.title}} </h4>
    <videogular vg-theme="controller.config.theme.url" class="videogular-container audio">
        <vg-media vg-src="controller.config.sources" vg-type="audio"></vg-media>
	<vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
            </vg-volume>
        </vg-controls>
    </videogular>
</div>

<div class="sermons-header">
		<div class="container sermons-table-conatiner">
			<div class="row">
				<div class="sermon-col sermon-date col-md-3 col-sm-3 col-xs-3">
					<h5> Date </h5>
				</div>
				<div class="sermon-col sermon-title col-md-3 col-sm-3 col-xs-3">
					<h5> Title </h5>
				</div>
				<div class="sermon-col sermon-speaker col-md-3 col-sm-3 col-xs-3">
					<h5> Speaker </h5>
				</div>
				<div class="sermon-col sermon-type col-md-3 col-sm-3 col-xs-3">
					<h5> Media </h5>
				</div>
			</div>
		</div>
	</div>
	<div class="sermons-content">
		<div class="container sermons-table-conatiner">
			<div class="row">
				<div class="sermon-col sermon-date col-md-3 col-sm-3 col-xs-3">
					
				</div>
				<div class="sermon-col sermon-title col-md-3 col-sm-3 col-xs-3">
				
				</div>
				<div class="sermon-col sermon-speaker col-md-3 col-sm-3 col-xs-3">
				
				</div>
				<div class="sermon-col sermon-type col-md-3 col-sm-3 col-xs-3">
				
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/videogular.js"></script>
<script src="js/vg-controls.js"></script>
<script src="js/vg-overlay-play.js"></script>
<script src="js/vg-poster.js"></script>
<script src="js/vg-buffering.js"></script>
